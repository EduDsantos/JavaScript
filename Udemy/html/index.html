<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicios</title>
</head>
<body>
    <h1>Exercicios</h1>
    <nav>
        <a href="exercicios/teste.html">Exercicio</a>
        <a href="exercicios/texto1.html">Exercicio2</a>
        <a href="exercicios/texto2.html">Exercicio3</a>
        <a href="exercicios/listas.html">Exercicio4</a>
        <a href="exercicios/tabelas.html">Exercicio5</a>
        <a href="exercicios/form/form.html">Exercicio6</a>
        <section id="conteudo"></section>
       
    </nav>
    
    <script>
        document.querySelectorAll('a').forEach(link =>{
            const conteudo = document.getElementById('conteudo')
            link.onclick = function (e){
                e.preventDefault()
                fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
                
            }
        })
    </script>
</body>
</html>
