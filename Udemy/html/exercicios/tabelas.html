<table>
    <caption>PRODUTOS</caption>

    <!--cabeçalho da tabela (linha das colunas)-->
    <thead>
        <tr>
            <th>Produto</th>
            <th>Preço</th>
            <th>Quantidade</th>
            <th>Total</th>
        </tr>
    </thead>

    <!--Linhas com os dados da tabela-->
    <tbody>
        <tr>
            <td>Ipad</td>
            <td>$5000</td>
            <td>10</td>
            <td>$50000</td>
        </tr>
        <tr>
            <td>Samsung</td>
            <td>$10</td>
            <td>5</td>
            <td>$50</td>
        </tr>

        <!--Rodapé-->
        <tfoot>
            <tr>
                <td colspan="3">Total</td>
                <td >1000000$</td>
            </tr>
        </tfoot>
    </tbody>

    <style>
        table{
            border-collapse: collapse;
        }

        th,td{
            padding: 10px;
        }

        thead tr{
            border-bottom: solid 2px black;
        }

        tbody tr:hover{
            background-color: rgba(128, 128, 128, 0.39);

        }
    </style>

</table>
