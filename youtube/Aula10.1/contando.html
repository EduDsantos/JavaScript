<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Contando</h1>

    <section class="box">

        <div id="cont">
            <p>Inicio da contagem: <input type="number" name="inicio" id="txti"></p>
            <p>Fim da contagem: <input type="number" name="fim" id="txtf"></p>
            <p>Numero de passos: <input type="number" name="passo" id="txtp"></p>
            <p><input type="button" value="contar" onclick="contar()"></p>
        </div>
        <hr>
        <div id="resp">
            Preparando a contagem...

        </div>


    </section>

    <script src="script.js"></script>
</body>
</html>
