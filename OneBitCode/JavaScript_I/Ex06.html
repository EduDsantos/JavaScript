<body>
    <h1>Exercício 6: Robô da tabuada - Procurando palíndromos
    </h1>

    <script>
        let num = prompt("Digite qual tabuada deseja ver de 1 à 20: ")
        var tabu = ''


        for (let i = 0; i <= 20; i++) {
           tabu += num + " * " + i + " = " + (num * i ) + "\n"
        }
    
        alert("resultado da tabuada " + num + "\n"+ tabu)
        const lista =['jorge',' eduardo','raimndo','trongrs','beregyers'];
        
        console.log(lista)
    
        
        for(let indice=0;indice< lista.length; indice++){
            const elementos = lista[indice]
            console.log(elementos + " se encontra na posiçao " + indice)

        }




    </script>
