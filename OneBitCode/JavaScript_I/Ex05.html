        let money = '';
        let sacar = '';
        let opcao = '';
        let depositar = '';

        money = Number(prompt("Qual a quantidade de dinheiro disponivel?"))
        do{

            opcao = prompt("Saldo: " +money+" R$"+ "\n"+
            "1.Adicionar mais saldo \n" +
            "2.Sacar \n" +
            "3.Encerrar")

            if(opcao == '1'){
                depositar = Number(prompt("Depositar: "))
                 money += depositar   
            }

            if(opcao == '2'){

                money -= sacar
            }

        }while(opcao != '3')
