<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de numeros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de numeros</h1>
    </header>

    <main>
        <div>
          Digite um numero (entre 1 e 100): <input type="number" name="numero" id="txtn">
        </div>
        <div>
            <input type="button" value="Adicionar" id="txtb" onclick="clicar()">
            
        </div>
        <hr>
        <div id="res">
            <select name="box" id="boxt" size="10">
            <option>Digite um valor acima</option>
            <input type="button" value="finalizar" onclick="final()">
            </select>
            
        </div>

        
    </main>

    <footer></footer>

    <script src="script.js"></script>

</body>
</html>
